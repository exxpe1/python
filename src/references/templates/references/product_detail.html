{% extends 'references/base.html'%}

{% block title %}
{{ object.name_product }}
{% endblock %}


{% block content %}

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-5 font-weight-normal">{{ object.name_product }}</h1>
      <h21 class="display-5 font-weight-normal">{{ object.price }}</h1><br>
      {% for elem in object.author.all %}
      <p class="lead font-weight-normal">{{ elem }}</p>
      {% endfor %}
      <a class="btn btn btn-secondary" href="{% url 'catalog' %}">Обратно в магазин</a><br><br>
      <a class="btn btn btn-success" href="{% url 'product-create' %}">Добавить товар</a>
      <a class="btn btn btn-primary" href="{% url 'product-update' object.pk %}">Обновить товар</a><br><br>
      <a class="btn btn btn-danger" href="{% url 'catalog-delete' object.pk %}">Удалить</a>
    </div>
    <div class="product-device box-shadow d-none d-md-block"></div>
    <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
  </div>
    <h1></h1>
{% endblock %}

{% extends 'proj/base.html'%}

{% block title %}
Каталог
{% endblock %}

{% block content %}
<div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Категории</h1>
        <div class="list-group">
          <a href="#" class="list-group-item">Category 1</a>
          <a href="#" class="list-group-item">Category 2</a>
          <a href="#" class="list-group-item">Category 3</a>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">


        <div class="row">
          {% for el in products %}
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="{% url 'product' el.pk %}">{{ el.name_product }}</a>
                  
                </h4>
                
                {% for elem in el.author.all %}
                <p class="card-text">{{ elem }}</p>
                {% endfor %} 
                <h5>{{ el.price }} BYN</h5>
                <!--<h5>{{ el.created  }}</h5>-->
              </div>
              <!--<div class="card-footer">
                <small class="text-muted">★ ★ ★ ★ ☆</small>
              </div>-->
            </div>
          </div>
          {% endfor %}  
        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  
{% endblock %}
